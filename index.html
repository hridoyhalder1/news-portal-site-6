<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Time </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <!--------header--------->
  <header>
    <nav id="navbar" class="navbar navbar-light bg-light ">
      <div class="container d-flex justify-content-between p-3 border-bottom">
        <div>
          <a class="navbar-brand btn btn-primary text-white" href="index.html">Daily Time</a>
        </div>
        <div>
          <a href="#" class="navbar-brand btn text-primary">News</a>
          <a href="blog.html" target="_blank" class="navbar-brand btn">Blog</a>
        </div>
    </nav>


    <section id="container" class="menu container d-flex">
      <ul id="list-container" class="d-flex gap-4 justify-content-around list-unstyled flex-wrap">

      </ul>
    </section>
  </header>



  <main>

    <!-- Error handling -->
    <section id="error-message" class="text-center d-none d-flex align-items-center justify-content-center">
      <h1>No Data Found !!!</h1>
    </section>
    <!--  category -->
    <section id="news-cetagori">
      <div class="container">
        <p id="total-news-show" class="total-news bg-light  mt-5 fs-1">News Cetagory</p>
      </div>
    </section>
    <!-- loader -->
    <section id="spinner" class="mt-5">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <section>
      <div id="news-container" class="mt-5 container">

      </div>

      <!-- not found cetagory -->
      <div id="not-found" class="d-none text-center">
        <h1>No News Available in this cetagory</h1>
      </div>
    </section>

    <!----========modal==========-->
    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="news-modal-show">

        </div>
      </div>
    </section>

  </main>
  <footer class=" py-5">
    <h6 class=" text-center">Copyright @ 2023 Daily Time</h6>
  </footer>

  <!-----========script==========--->

  <script src="https://kit.fontawesome.com/66ab02c48a.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

  <script src="index.js"></script>

</body>

</html>
